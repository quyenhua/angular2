<h3>Register form:</h3>
<form novalidate class="registerForm" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" minlength="6" maxlength="12" #name="ngModel" ngModel required />
        <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
            <div [hidden]="!name.errors.required">
                Name is required
            </div>
            <div [hidden]="!name.errors.minlength">
                Name must be at least 6 charactor.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ngModel />
    </div>
    <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel />
    </div>
    <div class="form-group">
        <label>City</label>
        <select type="text" class="form-control" name="cityName" ngModel>
            <option *ngFor="let city of cities" [value]="city.id">
                {{city.name}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" name="postalCode" pattern="[1-9][0-9]{4}$" #postalCode="ngModel" ngModel />
        <div *ngIf="postalCode.errors && (postalCode.dirty || postalCode.touched)" class="alert alert-danger">
                <div [hidden]="!postalCode.errors.pattern">
                    Postal code must be have 5 digits.
                </div>
            </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
</form>
