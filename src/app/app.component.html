<register-form></register-form>
<div>
    <h2>Báo cáo chung</h2>
    <div class="horizontal">
        <ul>
            <li class="all-job height col-lg-3">
                <horizontal-menu [job]="jobs[0]" (onId)="parentId($event)"></horizontal-menu>
            </li>
            <li class="out-of-date-job height col-lg-3">
                <horizontal-menu [job]="jobs[1]" (onId)="parentId($event)"></horizontal-menu>
            </li>
            <li class="completed-job height col-lg-3">
                <horizontal-menu [job]="jobs[2]" (onId)="parentId($event)"></horizontal-menu>
            </li>
            <li class="completed-before-job height col-lg-3">
                <horizontal-menu [job]="jobs[3]" (onId)="parentId($event)"></horizontal-menu>
            </li>
        </ul>
    </div>
    <div>
        <div class="job-table-content col-lg-8"><job-content [contents]="contents"></job-content></div>
        <div class="report-form col-lg-3"><search-content (onResult)="parentResult($event)"></search-content></div>
    </div>
</div>
