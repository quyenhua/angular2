<div class="employee-info">
    <h3>{{title}}</h3>
    <p class="save-error" *ngIf="showError" [innerHTML]="errorMessage"></p>
    <form novalidate class="employeeForm" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm.value)">
        <div class="form-group">
            <label>Full name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="employee.name" #name="ngModel" required/>
            <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                <div [hidden]="!name.errors.required">Full name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>User name</label>
            <input type="text" class="form-control" name="userName" [(ngModel)]="employee.userName" #userName="ngModel" required />
            <div *ngIf="userName.errors && (userName.dirty || userName.touched)" class="alert alert-danger">
                <div [hidden]="!userName.errors.required">User name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Sex</label>
            <div class="radio">
                <label class="sex-radio">
                    <input type="radio" name="sex" [(ngModel)]="employee.sex" value="Male" />Male</label>
                <label class="sex-radio">
                    <input type="radio" name="sex" [(ngModel)]="employee.sex" value="Female" />Female</label>
                <label class="sex-radio">
                    <input type="radio" name="sex" [(ngModel)]="employee.sex" value="Other" />Other</label>
            </div>
        </div>
        <div class="form-group">
            <label>Country</label>
            <select type="text" class="form-control" name="country" [(ngModel)]="employee.country" ngModel>
                <option *ngFor="let country of countries" [value]="country">{{country}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Position</label>
            <input type="text" class="form-control" name="position" [(ngModel)]="employee.position" />
        </div>
        <div class="form-group">
            <label>Department</label>
            <input type="text" class="form-control" name="department" [(ngModel)]="employee.department" />
        </div>
        <div class="form-group">
            <div class="col-xs-offset-4">
                <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-primary">{{saveTitle}}</button>
                <button type="cancel" class="btn btn-primary btn-cancel" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
